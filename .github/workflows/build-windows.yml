name: Build Binary (Windows)

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-windows:
    if: github.ref == 'refs/heads/master'
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller

      - name: Generate Windows .ico from PNG
        shell: pwsh
        run: |
          python scripts/update_app_icon.py --input assets/app_icon/bug-resolution-radar.png

      - name: Build executable with PyInstaller
        shell: pwsh
        run: |
          $args = @(
            "--noconfirm",
            "--clean",
            "--onefile",
            "--windowed",
            "--name", "bug-resolution-radar",
            "--icon", "assets/app_icon/bug-resolution-radar.ico",
            "--workpath", "build",
            "--specpath", "build",
            "--distpath", "dist",
            "--add-data", "app.py;."
          )
          if (Test-Path "src/bug_resolution_radar/ui/assets" -PathType Container) {
            $args += @("--add-data", "src/bug_resolution_radar/ui/assets;bug_resolution_radar/ui/assets")
          } else {
            Write-Host "src/bug_resolution_radar/ui/assets no existe; se omite --add-data de assets UI."
          }
          if (Test-Path ".env.example" -PathType Leaf) {
            $args += @("--add-data", ".env.example;.")
          }
          if (Test-Path ".streamlit/config.toml" -PathType Leaf) {
            $args += @("--add-data", ".streamlit/config.toml;.streamlit")
          }
          $args += @(
            "--collect-all", "streamlit",
            "--collect-all", "watchdog",
            "--collect-all", "plotly",
            "--collect-all", "pptx",
            "--collect-all", "lxml",
            "--collect-all", "PIL",
            "--collect-all", "kaleido",
            "--collect-all", "choreographer",
            "--collect-all", "logistro",
            "--collect-all", "simplejson",
            "--collect-all", "orjson",
            "--collect-all", "openpyxl",
            "--collect-all", "xlsxwriter",
            "--collect-all", "numpy",
            "--collect-all", "browser_cookie3",
            "--collect-all", "bug_resolution_radar",
            "run_streamlit.py"
          )
          pyinstaller @args

      - name: Prepare distributable bundle
        shell: pwsh
        run: |
          $bundleDir = "build_bundle/bug-resolution-radar-windows"
          New-Item -ItemType Directory -Force -Path "$bundleDir/dist" | Out-Null
          Copy-Item "dist/bug-resolution-radar.exe" "$bundleDir/dist/bug-resolution-radar.exe" -Force
          Copy-Item "README.md" "$bundleDir/README.md" -Force
          if (Test-Path ".env.example" -PathType Leaf) {
            Copy-Item ".env.example" "$bundleDir/.env.example" -Force
          }
          if (Test-Path "src/bug_resolution_radar/ui/assets/icons/bbva/spherica-database.svg" -PathType Leaf) {
            New-Item -ItemType Directory -Force -Path "$bundleDir/assets/icons/bbva" | Out-Null
            Copy-Item "src/bug_resolution_radar/ui/assets/icons/bbva/spherica-database.svg" "$bundleDir/assets/icons/bbva/spherica-database.svg" -Force
          }
          if (Test-Path "src/bug_resolution_radar/ui/assets/icons/bbva/spherica-no-draw.svg" -PathType Leaf) {
            New-Item -ItemType Directory -Force -Path "$bundleDir/assets/icons/bbva" | Out-Null
            Copy-Item "src/bug_resolution_radar/ui/assets/icons/bbva/spherica-no-draw.svg" "$bundleDir/assets/icons/bbva/spherica-no-draw.svg" -Force
          }
          if (Test-Path "src/bug_resolution_radar/ui/assets/icons/bbva/spherica-simulator.svg" -PathType Leaf) {
            New-Item -ItemType Directory -Force -Path "$bundleDir/assets/icons/bbva" | Out-Null
            Copy-Item "src/bug_resolution_radar/ui/assets/icons/bbva/spherica-simulator.svg" "$bundleDir/assets/icons/bbva/spherica-simulator.svg" -Force
          }
          if (Test-Path "src/bug_resolution_radar/ui/assets/icons/bbva/spherica-save-for-later.svg" -PathType Leaf) {
            New-Item -ItemType Directory -Force -Path "$bundleDir/assets/icons/bbva" | Out-Null
            Copy-Item "src/bug_resolution_radar/ui/assets/icons/bbva/spherica-save-for-later.svg" "$bundleDir/assets/icons/bbva/spherica-save-for-later.svg" -Force
          }
          if (Test-Path "src/bug_resolution_radar/ui/assets/icons/bbva/spherica-recycle.svg" -PathType Leaf) {
            New-Item -ItemType Directory -Force -Path "$bundleDir/assets/icons/bbva" | Out-Null
            Copy-Item "src/bug_resolution_radar/ui/assets/icons/bbva/spherica-recycle.svg" "$bundleDir/assets/icons/bbva/spherica-recycle.svg" -Force
          }
          if (Test-Path "src/bug_resolution_radar/ui/assets/icons/bbva/spherica-search.svg" -PathType Leaf) {
            New-Item -ItemType Directory -Force -Path "$bundleDir/assets/icons/bbva" | Out-Null
            Copy-Item "src/bug_resolution_radar/ui/assets/icons/bbva/spherica-search.svg" "$bundleDir/assets/icons/bbva/spherica-search.svg" -Force
          }
          if (Test-Path "src/bug_resolution_radar/ui/assets/icons/bbva/spherica-xml.svg" -PathType Leaf) {
            New-Item -ItemType Directory -Force -Path "$bundleDir/assets/icons/bbva" | Out-Null
            Copy-Item "src/bug_resolution_radar/ui/assets/icons/bbva/spherica-xml.svg" "$bundleDir/assets/icons/bbva/spherica-xml.svg" -Force
          }
          if (Test-Path ".streamlit/config.toml" -PathType Leaf) {
            New-Item -ItemType Directory -Force -Path "$bundleDir/.streamlit" | Out-Null
            Copy-Item ".streamlit/config.toml" "$bundleDir/.streamlit/config.toml" -Force
          }

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: bug-resolution-radar-windows
          path: build_bundle/bug-resolution-radar-windows
          include-hidden-files: true
          if-no-files-found: error
