name: Build Binary (Windows)

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-windows:
    if: github.ref == 'refs/heads/master'
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller

      - name: Build executable with PyInstaller
        shell: pwsh
        run: |
          $args = @(
            "--noconfirm",
            "--clean",
            "--onefile",
            "--name", "bug-resolution-radar",
            "--add-data", "app.py;."
          )
          if (Test-Path "src/bug_resolution_radar/ui/assets" -PathType Container) {
            $args += @("--add-data", "src/bug_resolution_radar/ui/assets;bug_resolution_radar/ui/assets")
          } else {
            Write-Host "src/bug_resolution_radar/ui/assets no existe; se omite --add-data de assets UI."
          }
          $args += @(
            "--collect-all", "streamlit",
            "--collect-all", "plotly",
            "--collect-all", "pptx",
            "--collect-all", "kaleido",
            "--collect-all", "bug_resolution_radar",
            "run_streamlit.py"
          )
          pyinstaller @args

      - name: Prepare distributable bundle
        shell: pwsh
        run: |
          $bundleDir = "build_bundle/bug-resolution-radar-windows"
          New-Item -ItemType Directory -Force -Path "$bundleDir/dist" | Out-Null
          Copy-Item "dist/bug-resolution-radar.exe" "$bundleDir/dist/bug-resolution-radar.exe" -Force
          Copy-Item "README.md" "$bundleDir/README.md" -Force
          if (Test-Path ".env.example" -PathType Leaf) {
            Copy-Item ".env.example" "$bundleDir/.env.example" -Force
          }
          if (Test-Path ".streamlit/config.toml" -PathType Leaf) {
            New-Item -ItemType Directory -Force -Path "$bundleDir/.streamlit" | Out-Null
            Copy-Item ".streamlit/config.toml" "$bundleDir/.streamlit/config.toml" -Force
          }

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: bug-resolution-radar-windows
          path: build_bundle/bug-resolution-radar-windows
          include-hidden-files: true
          if-no-files-found: error
