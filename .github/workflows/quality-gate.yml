name: Quality Gate

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: quality-gate-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-gate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip check

      - name: Pre-commit checks
        run: |
          pre-commit run --all-files

      - name: Documentation integrity guard
        run: |
          python scripts/check_docs_references.py

      - name: Dead private helper guard
        run: |
          python scripts/check_dead_private_helpers.py

      - name: Static analysis
        run: |
          ruff check src/bug_resolution_radar scripts tests
          mypy src

      - name: Test suite with coverage
        run: |
          pytest -q --cov=bug_resolution_radar --cov-report=term-missing --cov-report=xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
