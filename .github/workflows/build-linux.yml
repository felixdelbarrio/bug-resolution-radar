name: Build Binary (Linux)

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-linux:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller

      - name: Build executable with PyInstaller
        run: |
          EXTRA_ARGS=()
          if [ -d assets ]; then
            EXTRA_ARGS+=(--add-data "assets:assets")
          else
            echo "assets/ no existe; se omite --add-data de assets."
          fi
          pyinstaller --noconfirm --clean --onefile --name bug-resolution-radar --add-data "app.py:." "${EXTRA_ARGS[@]}" --collect-all streamlit --collect-all plotly --collect-all bug_resolution_radar run_streamlit.py

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: bug-resolution-radar-linux
          path: |
            dist/bug-resolution-radar
            .env.example
            README.md
          if-no-files-found: error
