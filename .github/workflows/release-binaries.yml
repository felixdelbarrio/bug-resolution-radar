name: Release Binaries

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  validate-tag:
    name: Validate tag on master
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure tagged commit is on master
        run: |
          git fetch --no-tags --depth=1 origin master
          if ! git merge-base --is-ancestor "$GITHUB_SHA" "origin/master"; then
            echo "Tag $GITHUB_REF_NAME does not point to a commit in master."
            exit 1
          fi

  build-release-assets:
    name: Build ${{ matrix.label }} release asset
    needs: validate-tag
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            label: Linux
            archive_suffix: linux
            binary_path: dist/bug-resolution-radar
            icon_path: assets/app_icon/bug-resolution-radar.png
            add_data_app: app.py:.
            add_data_assets: src/bug_resolution_radar/ui/assets:bug_resolution_radar/ui/assets
          - os: macos-latest
            label: macOS
            archive_suffix: macos
            binary_path: ""
            icon_path: assets/app_icon/bug-resolution-radar.png
            extra_asset_path: dist_app/bug-resolution-radar.app
            add_data_app: app.py:.
            add_data_assets: src/bug_resolution_radar/ui/assets:bug_resolution_radar/ui/assets
          - os: windows-latest
            label: Windows
            archive_suffix: windows
            binary_path: dist/bug-resolution-radar.exe
            icon_path: assets/app_icon/bug-resolution-radar.ico
            add_data_app: app.py;.
            add_data_assets: src/bug_resolution_radar/ui/assets;bug_resolution_radar/ui/assets
    env:
      ARCHIVE_NAME: bug-resolution-radar-${{ github.ref_name }}-${{ matrix.archive_suffix }}.zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Verify desktop runtime dependencies
        shell: bash
        run: |
          python - <<'PY'
          import importlib.util

          missing = [
              mod for mod in ("streamlit", "webview") if importlib.util.find_spec(mod) is None
          ]
          if missing:
              raise SystemExit(f"Missing desktop runtime modules: {', '.join(missing)}")

          print("Desktop runtime dependencies OK")
          PY

      - name: Run POSIX PPT binary regression tests
        if: matrix.archive_suffix != 'windows'
        run: |
          pytest -q tests/test_executive_report_ppt.py -k "subprocess_with_timeout"
          pytest -q tests/test_run_streamlit_entrypoint.py
          pytest -q tests/test_executive_report_ppt.py::test_generate_scope_executive_ppt_is_scoped_and_valid_ppt

      - name: Generate Windows .ico from PNG (Windows only)
        shell: bash
        run: |
          if [ "${{ matrix.archive_suffix }}" = "windows" ]; then
            python scripts/update_app_icon.py --input assets/app_icon/bug-resolution-radar.png
          fi

      - name: Build executable with PyInstaller
        shell: bash
        run: |
          if [ "${{ matrix.archive_suffix }}" = "windows" ]; then
            ROOT_DIR="$(pwd -W)"
            SEP=";"
          else
            ROOT_DIR="$PWD"
            SEP=":"
          fi
          APP_DATA_ARG="$ROOT_DIR/app.py${SEP}."
          ASSETS_DATA_ARG="$ROOT_DIR/src/bug_resolution_radar/ui/assets${SEP}bug_resolution_radar/ui/assets"
          ICON_PATH="$ROOT_DIR/${{ matrix.icon_path }}"
          EXTRA_ARGS=()
          if [ -d src/bug_resolution_radar/ui/assets ]; then
            EXTRA_ARGS+=(--add-data "$ASSETS_DATA_ARG")
          else
            echo "src/bug_resolution_radar/ui/assets no existe; se omite --add-data de assets UI."
          fi
          if [ -f .env.example ]; then
            EXTRA_ARGS+=(--add-data "$ROOT_DIR/.env.example${SEP}.")
          fi
          if [ -f .streamlit/config.toml ]; then
            EXTRA_ARGS+=(--add-data "$ROOT_DIR/.streamlit/config.toml${SEP}.streamlit")
          fi
          if [ "${{ matrix.archive_suffix }}" = "macos" ]; then
            pyinstaller --noconfirm --clean --windowed --name bug-resolution-radar --icon "$ICON_PATH" --distpath dist_app --workpath build_app --specpath build_app --add-data "$APP_DATA_ARG" "${EXTRA_ARGS[@]}" --collect-all streamlit --collect-all webview --collect-all watchdog --collect-all plotly --collect-all pptx --collect-all lxml --collect-all PIL --collect-all kaleido --collect-all choreographer --collect-all logistro --collect-all simplejson --collect-all orjson --collect-all openpyxl --collect-all xlsxwriter --collect-all numpy --collect-all browser_cookie3 --collect-all bug_resolution_radar "$ROOT_DIR/run_streamlit.py"
            APP_INFO_PLIST="dist_app/bug-resolution-radar.app/Contents/Info.plist"
            if [ -f "$APP_INFO_PLIST" ]; then
              /usr/libexec/PlistBuddy -c "Add :NSAppTransportSecurity dict" "$APP_INFO_PLIST" 2>/dev/null || true
              /usr/libexec/PlistBuddy -c "Add :NSAppTransportSecurity:NSAllowsLocalNetworking bool true" "$APP_INFO_PLIST" 2>/dev/null || /usr/libexec/PlistBuddy -c "Set :NSAppTransportSecurity:NSAllowsLocalNetworking true" "$APP_INFO_PLIST"
              /usr/libexec/PlistBuddy -c "Add :NSAppTransportSecurity:NSAllowsArbitraryLoadsInWebContent bool true" "$APP_INFO_PLIST" 2>/dev/null || /usr/libexec/PlistBuddy -c "Set :NSAppTransportSecurity:NSAllowsArbitraryLoadsInWebContent true" "$APP_INFO_PLIST"
            fi
          else
            pyinstaller --noconfirm --clean --onefile --windowed --name bug-resolution-radar --icon "$ICON_PATH" --workpath build --specpath build --add-data "$APP_DATA_ARG" "${EXTRA_ARGS[@]}" --collect-all streamlit --collect-all webview --collect-all watchdog --collect-all plotly --collect-all pptx --collect-all lxml --collect-all PIL --collect-all kaleido --collect-all choreographer --collect-all logistro --collect-all simplejson --collect-all orjson --collect-all openpyxl --collect-all xlsxwriter --collect-all numpy --collect-all browser_cookie3 --collect-all bug_resolution_radar "$ROOT_DIR/run_streamlit.py"
          fi

      - name: Package release archive
        shell: bash
        env:
          ARCHIVE_SUFFIX: ${{ matrix.archive_suffix }}
          BINARY_PATH: ${{ matrix.binary_path }}
          EXTRA_ASSET_PATH: ${{ matrix.extra_asset_path }}
        run: |
          python - <<'PY'
          import os
          import shutil
          import zipfile
          from pathlib import Path

          archive_suffix = os.environ["ARCHIVE_SUFFIX"].strip()
          binary_path_str = os.environ.get("BINARY_PATH", "").strip()
          archive_name = Path(os.environ["ARCHIVE_NAME"].strip())

          bundle_root = Path("release_bundle")
          bundle_dir = bundle_root / f"bug-resolution-radar-{archive_suffix}"
          bundle_dir.mkdir(parents=True, exist_ok=True)

          if binary_path_str:
              binary_path = Path(binary_path_str)
              if binary_path.exists():
                  shutil.copy2(binary_path, bundle_dir / binary_path.name)
          shutil.copy2(".env.example", bundle_dir / ".env.example")
          shutil.copy2("README.md", bundle_dir / "README.md")
          streamlit_cfg = Path(".streamlit/config.toml")
          if streamlit_cfg.exists():
              cfg_target_dir = bundle_dir / ".streamlit"
              cfg_target_dir.mkdir(parents=True, exist_ok=True)
              shutil.copy2(streamlit_cfg, cfg_target_dir / "config.toml")

          # Include save-button icon asset in release bundle for traceability/customization.
          spherica_database_icon = Path(
              "src/bug_resolution_radar/ui/assets/icons/bbva/spherica-database.svg"
          )
          if spherica_database_icon.exists():
              icon_target_dir = bundle_dir / "assets" / "icons" / "bbva"
              icon_target_dir.mkdir(parents=True, exist_ok=True)
              shutil.copy2(spherica_database_icon, icon_target_dir / "spherica-database.svg")

          spherica_no_draw_icon = Path(
              "src/bug_resolution_radar/ui/assets/icons/bbva/spherica-no-draw.svg"
          )
          if spherica_no_draw_icon.exists():
              icon_target_dir = bundle_dir / "assets" / "icons" / "bbva"
              icon_target_dir.mkdir(parents=True, exist_ok=True)
              shutil.copy2(spherica_no_draw_icon, icon_target_dir / "spherica-no-draw.svg")

          spherica_simulator_icon = Path(
              "src/bug_resolution_radar/ui/assets/icons/bbva/spherica-simulator.svg"
          )
          if spherica_simulator_icon.exists():
              icon_target_dir = bundle_dir / "assets" / "icons" / "bbva"
              icon_target_dir.mkdir(parents=True, exist_ok=True)
              shutil.copy2(spherica_simulator_icon, icon_target_dir / "spherica-simulator.svg")

          spherica_save_for_later_icon = Path(
              "src/bug_resolution_radar/ui/assets/icons/bbva/spherica-save-for-later.svg"
          )
          if spherica_save_for_later_icon.exists():
              icon_target_dir = bundle_dir / "assets" / "icons" / "bbva"
              icon_target_dir.mkdir(parents=True, exist_ok=True)
              shutil.copy2(
                  spherica_save_for_later_icon,
                  icon_target_dir / "spherica-save-for-later.svg",
              )

          spherica_recycle_icon = Path(
              "src/bug_resolution_radar/ui/assets/icons/bbva/spherica-recycle.svg"
          )
          if spherica_recycle_icon.exists():
              icon_target_dir = bundle_dir / "assets" / "icons" / "bbva"
              icon_target_dir.mkdir(parents=True, exist_ok=True)
              shutil.copy2(spherica_recycle_icon, icon_target_dir / "spherica-recycle.svg")

          spherica_search_icon = Path(
              "src/bug_resolution_radar/ui/assets/icons/bbva/spherica-search.svg"
          )
          if spherica_search_icon.exists():
              icon_target_dir = bundle_dir / "assets" / "icons" / "bbva"
              icon_target_dir.mkdir(parents=True, exist_ok=True)
              shutil.copy2(spherica_search_icon, icon_target_dir / "spherica-search.svg")

          spherica_xml_icon = Path(
              "src/bug_resolution_radar/ui/assets/icons/bbva/spherica-xml.svg"
          )
          if spherica_xml_icon.exists():
              icon_target_dir = bundle_dir / "assets" / "icons" / "bbva"
              icon_target_dir.mkdir(parents=True, exist_ok=True)
              shutil.copy2(spherica_xml_icon, icon_target_dir / "spherica-xml.svg")

          # Optional desktop entry + icon for Linux.
          desktop_entry = Path("assets/app_icon/bug-resolution-radar.desktop")
          desktop_icon = Path("assets/app_icon/bug-resolution-radar.png")
          if archive_suffix == "linux" and desktop_entry.exists():
              shutil.copy2(desktop_entry, bundle_dir / "bug-resolution-radar.desktop")
              if desktop_icon.exists():
                  icon_dir = bundle_dir / "assets" / "app_icon"
                  icon_dir.mkdir(parents=True, exist_ok=True)
                  shutil.copy2(desktop_icon, icon_dir / "bug-resolution-radar.png")

          # Optional macOS app bundle (provides icon in Finder/Dock).
          extra_asset = os.environ.get("EXTRA_ASSET_PATH", "").strip()
          if extra_asset:
              extra_path = Path(extra_asset)
              if extra_path.exists():
                  dst = bundle_dir / extra_path.name
                  if extra_path.is_dir():
                      shutil.copytree(extra_path, dst, dirs_exist_ok=True)
                  else:
                      shutil.copy2(extra_path, dst)

          if archive_suffix == "macos":
              import subprocess

              subprocess.run(
                  [
                      "ditto",
                      "-c",
                      "-k",
                      "--sequesterRsrc",
                      "--keepParent",
                      str(bundle_dir),
                      str(archive_name),
                  ],
                  check=True,
              )
          else:
              with zipfile.ZipFile(archive_name, "w", compression=zipfile.ZIP_DEFLATED) as zf:
                  for path in bundle_dir.rglob("*"):
                      if path.is_file():
                          zf.write(path, arcname=path.relative_to(bundle_root))
          PY

      - name: Upload release archive artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.archive_suffix }}
          path: ${{ env.ARCHIVE_NAME }}
          if-no-files-found: error

  publish-release:
    name: Publish GitHub Release
    needs: build-release-assets
    runs-on: ubuntu-latest

    steps:
      - name: Download release archives
        uses: actions/download-artifact@v4
        with:
          pattern: release-*
          merge-multiple: true
          path: release-assets

      - name: Create release and upload binaries
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: release-assets/*.zip
