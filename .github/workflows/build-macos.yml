name: Build Binary (macOS)

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-macos:
    if: github.ref == 'refs/heads/master'
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller

      - name: Build macOS .app bundle (icon-friendly)
        run: |
          EXTRA_ARGS=()
          if [ -d src/bug_resolution_radar/ui/assets ]; then
            EXTRA_ARGS+=(--add-data "src/bug_resolution_radar/ui/assets:bug_resolution_radar/ui/assets")
          else
            echo "src/bug_resolution_radar/ui/assets no existe; se omite --add-data de assets UI."
          fi
          if [ -f .env.example ]; then
            EXTRA_ARGS+=(--add-data ".env.example:.")
          fi
          if [ -f .streamlit/config.toml ]; then
            EXTRA_ARGS+=(--add-data ".streamlit/config.toml:.streamlit")
          fi
          pyinstaller --noconfirm --clean --windowed --name bug-resolution-radar --icon "assets/app_icon/bug-resolution-radar.png" --distpath dist_app --workpath build_app --add-data "app.py:." "${EXTRA_ARGS[@]}" --collect-all streamlit --collect-all watchdog --collect-all plotly --collect-all pptx --collect-all lxml --collect-all PIL --collect-all kaleido --collect-all choreographer --collect-all logistro --collect-all simplejson --collect-all orjson --collect-all openpyxl --collect-all xlsxwriter --collect-all numpy --collect-all browser_cookie3 --collect-all bug_resolution_radar run_streamlit.py

      - name: Prepare distributable bundle
        run: |
          BUNDLE_DIR="build_bundle/bug-resolution-radar-macos"
          mkdir -p "$BUNDLE_DIR/dist"
          if [ -d dist_app/bug-resolution-radar.app ]; then
            cp -R dist_app/bug-resolution-radar.app "$BUNDLE_DIR/dist/bug-resolution-radar.app"
          fi
          cp README.md "$BUNDLE_DIR/README.md"
          if [ -f assets/app_icon/bug-resolution-radar.png ]; then
            mkdir -p "$BUNDLE_DIR/assets/app_icon"
            cp assets/app_icon/bug-resolution-radar.png "$BUNDLE_DIR/assets/app_icon/bug-resolution-radar.png"
          fi
          if [ -f .env.example ]; then
            cp .env.example "$BUNDLE_DIR/.env.example"
          fi
          if [ -f .streamlit/config.toml ]; then
            mkdir -p "$BUNDLE_DIR/.streamlit"
            cp .streamlit/config.toml "$BUNDLE_DIR/.streamlit/config.toml"
          fi

      - name: Archive macOS bundle (preserve .app metadata/permissions)
        run: |
          ditto -c -k --sequesterRsrc --keepParent \
            "build_bundle/bug-resolution-radar-macos" \
            "bug-resolution-radar-macos.zip"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: bug-resolution-radar-macos
          path: bug-resolution-radar-macos.zip
          if-no-files-found: error
