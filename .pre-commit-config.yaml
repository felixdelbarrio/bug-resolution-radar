repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.13.0
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format
  - repo: https://github.com/psf/black
    rev: 25.11.0
    hooks:
      - id: black
  - repo: local
    hooks:
      - id: dead-private-helpers
        name: dead-private-helpers
        entry: python scripts/check_dead_private_helpers.py
        language: system
        pass_filenames: false
